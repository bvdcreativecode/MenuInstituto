<!DOCTYPE html>
<html lang="es">

<head>
   <title>menu responsive</title>
   <link rel="stylesheet" type="text/css" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
   <nav class="nav">
      <ul class="nav__ul">
         <div class="nav__img">
            <img class="img__logo" src="img/img-logo.png" alt="logotipo cajas">
         </div>
         <div class="nav__menu">
            <div class="nav__items">
               <li class="nav__li li__programas">
                  <a class="li__item-menu" href="#">Programas de Estudios</a>
                  <i class="fas fa-angle-down"></i>
               </li>
               <li class="nav__li li__porque-cajas">
                  <a class="li__item-menu" href="#">Por qué Cajas</a>
                  <i class="fas fa-angle-down"></i>
               </li>
               <li class="nav__li"><a class="li__item" href="#">PreCajas</a></li>
               <li class="nav__li"><a class="li__item" href="#">Sistema Academico</a></li>
            </div>
            <div class="nav__search">
               <input class="input__search" type="text" placeholder="¿Que Buscaremos hoy?">
               <i class="fas fa-search"></i>
            </div>
            <i class="fas fa-bars" id="btn-menu"></i>
         </div>
      </ul>
   </nav>
   
   <script src="app.js"></script>
</body>

</html>
